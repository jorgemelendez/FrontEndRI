
<div class="container">
  <div class="spinner">
    <mat-spinner style="color: #3679dc; margin-top: 20px" *ngIf="showSpinner" class="spinner"></mat-spinner>
  </div>
  <div>
    <h4 *ngIf="noResults">
      No se han encontrado ningún documento relacionado con la consulta ( <b>{{this.query}}</b> ).
    </h4>
    <table mat-table class="table table-sm" [dataSource]="dataSource" *ngIf="!showSpinner && !noResults" >
      <!--Documento-->
      <ng-container matColumnDef="documento">
        <th class="d-flex flex-column" disabled="true" mat-header-cell *matHeaderCellDef >
          <h6>Cerca de {{numberDocs}} resultados ({{time}} segundos)</h6>
          <hr>
        </th>

        <td class="d-flex flex-column" mat-cell *matCellDef="let doc">
          <div>
            <a href="{{doc.link}}">
              <h3>{{doc.nombre}}</h3>
              <div>
                <cite>{{doc.link}}</cite>
              </div>
            </a>
          </div>
          <div class="d-flex flex-column">
            <span>
              {{doc.resumen}}
            </span>
            <span>
              <a href="http://127.0.0.1:5000/pagina/{{doc.nombre}}">
                En caché
              </a>
            </span>
          <hr>
          </div>
          <div>
            <br>
          </div>
        </td>
      </ng-container>
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
    <!--Paginador-->
    <mat-paginator [length]="100" [pageSize]="10" [pageSizeOptions]="[4, 6, 8, 10]" style="border-top: 1px gray solid" *ngIf="!noResults">
    </mat-paginator>
  </div>
</div>
