<div class="container">
  <div>
    <div [hidden]="consultaResultado.result" >0 Resultados para la busqueda, Quizo decir? <a href="/resultado/{{consultaResultado.consulta}}">{{consultaResultado.consulta}}</a></div>

    <table mat-table class="table table-sm" [dataSource]="dataSource" [hidden]="!consultaResultado.result" >
      <!--Documento-->
      <ng-container matColumnDef="documento">
        <th class="d-flex flex-column" disabled="true" mat-header-cell *matHeaderCellDef>
          <div [hidden]="!consultaResultado.result">Cerca de {{numberDocs}} resultados ({{time}} segundos)</div>
          <br>
          <button class="btn buttonClass positionAndSizeButton" style="position:fixed;width:200px;height:60px;bottom:500px;right:40px;background-color:#0C9;color:#FFF
          ;text-align:center;box-shadow: 2px 2px 3px #999;" (click)="sendFeedBackQuery($event)">Retroalimentar Búsqueda</button>
        </th>
        <td class="d-flex flex-column" mat-cell *matCellDef="let doc" >
          <div>
            <a href="{{doc.link}}">
              <h3>{{doc.nombre}}</h3>
              <div>
                <cite>{{doc.link}}</cite>
              </div>
            </a>
          </div>
          <div class="d-flex flex-column">
            <span>
              {{doc.resumen}}
            </span>
            <span>
              <a href="http://127.0.0.1:5000/pagina/{{doc.nombre}}">
                En caché
              </a>
            </span>
            <mat-checkbox (click)="retroAlimentar(doc, $event)" [(ngModel)]="doc.checked">Seleccionar para retroalimentación</mat-checkbox>
          </div>
          <div>
            <br>
          </div>
        </td>
      </ng-container>
      <tr mat-header-row *matHeaderRowDef="displayedColumns"  ></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"  ></tr>
    </table>
    <!--Paginador-->
    <mat-paginator [length]="100" [pageSize]="10" [pageSizeOptions]="[4, 6, 8, 10]" style="border-top: 1px gray solid" [hidden]="!consultaResultado.result"  >
    </mat-paginator>
  </div>
</div>
